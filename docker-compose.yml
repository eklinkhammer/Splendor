services:
  server:
    build:
      context: .
      dockerfile: splendor-server/Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - splendor-data:/data
    environment:
      - SPLENDOR_DB_PATH=/data/splendor.db
      - SPLENDOR_PORT=8080
    networks:
      - default
      - shared_proxy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3000:80"
    networks:
      - default
      - shared_proxy

volumes:
  splendor-data:

networks:
  shared_proxy:
    external: true
